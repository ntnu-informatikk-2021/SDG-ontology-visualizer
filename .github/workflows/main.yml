name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Install eslint globally
      run: yarn add eslint -g
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
    - name: Run tests
      run: yarn test
