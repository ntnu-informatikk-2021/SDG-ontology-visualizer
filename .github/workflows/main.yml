name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: c-hive/gha-yarn-cache@v1
      
    - name: Install ESlint globally
      run: yarn add eslint -g
      
    - name: Add ESlint frontend
      run: | 
        cd frontend
        yarn add eslint-plugin-react eslint-config-airbnb-typescript  --save-dev 
        yarn lint
        cd ..
        
    - name: Add ESlint backend
      run: |
        cd backend
        yarn add eslint-plugin-react eslint-config-airbnb-typescript  --save-dev
        yarn lint
        cd ..
        
    - name: Test frontend
      run: |
        cd frontend
        yarn test
        cd ..
    
    - name: Test backend
      run: | 
        cd backend
        yarn test
        cd ..
